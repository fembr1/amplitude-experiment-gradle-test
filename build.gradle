plugins {
    id 'java'
}

group 'com.tiket.experiment'
version '1.0.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation "org.springframework.boot:spring-boot-starter-webflux:2.3.8.RELEASE"
    implementation "org.slf4j:slf4j-api:1.7.30"
    implementation "com.tiket.tix.common:experiment:4.0.16-SNAPSHOT"
}

test {
    useJUnitPlatform()
}
